<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1>Bank Account</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Sign up for a bank account:</h2>
        <form id="new-account">
          <div class="form-group">
            <label for="new-name">Your name</label>
            <input type="text" class="form-control" id="new-name">
            <label for="initial-deposit">Initial deposit</label>
            <input type="text" class="form-control" id="initial-deposit" pattern="\d*">
          </div>
          <button type="submit" class="btn">Create bank account</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Deposit or withdraw money:</h2>
        <form id="deposit-withdraw">
          <div class="form-group">
            <label for="new-deposit">Deposit amount</label>
            <input type="text" class="form-control" id="new-deposit" pattern="\d*" required>
            <label for="new-withdraw">Withdraw amount</label>
            <input type="text" class="form-control" id="new-withdraw" pattern="\d*" required>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>

  <div class="balance">
    <h2>Your bank account's balance</h2>
      <div class="col-md-6">
        <div id="show-balance">
          <h2>$<span class="balance-display">.00</span></h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
